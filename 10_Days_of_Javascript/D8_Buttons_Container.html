    <script>
        let btn5 = document.getElementById('btn5')
        let btn1 = document.getElementById('btn1')
        let btn2 = document.getElementById('btn2')
        let btn3 = document.getElementById('btn3')
        let btn4 = document.getElementById('btn4')
        let btn6 = document.getElementById('btn6')
        let btn7 = document.getElementById('btn7')
        let btn8 = document.getElementById('btn8')
        let btn9 = document.getElementById('btn9')

        let btns_array = [btn1, btn2, btn3, btn4, btn6, btn7, btn8, btn9]
        let array = ['1', '4', '7', '8', '9', '6', '3', '2']
        let current_position = 0;
        // ***** I change inner text with clockwise *****
        btn5.addEventListener('click', () => {

            for (let i = 0; i <= 7; i++) {
                for (let j = 0; j <= 7; j++) {
                    if (btns_array[i].textContent === array[j]) {

                        if (j != 7) {
                            let num = array[j + 1];
                            btns_array[i].innerText = num
                        }

                        if (j == 7) {
                            btns_array[i].textContent = array[current_position]
                        } break;

                    }


                }

            }
        }
        )
